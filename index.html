<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer met model states</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactieve 3D Viewer met stappen</h1>

  <model-viewer 
    id="viewer" 
    alt="3D model" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="webxr scene-viewer quick-look"
    exposure="0.5" 
    shadow-intensity="0.3">
  </model-viewer>

  <div>
    <button onclick="previousModel()">‚¨Ö Vorige</button>
    <button onclick="resetModel()">üîÑ Reset</button>
    <button onclick="nextModel()">Volgende ‚û°</button>
  </div>

  <script>
    // Haal de API key en Drive ID's op uit de URL
    const urlParams = new URLSearchParams(window.location.search);
    const apiKey = urlParams.get('key');
    const modelsParam = urlParams.get('models');

    // Als er Drive ID's in de URL staan, splits ze dan op in een array
    const driveIDs = modelsParam ? modelsParam.split(',') : [];

    let currentIndex = 0;

    function updateViewer() {
      if (!apiKey) {
        alert("Geen API key gevonden in de URL.");
        return;
      }

      if (driveIDs.length === 0) {
        alert("Geen Drive ID's gevonden in de URL.");
        return;
      }

      const driveId = driveIDs[currentIndex];
      const modelUrl = `https://www.googleapis.com/drive/v3/files/${driveId}?alt=media&key=${apiKey}`;
      document.getElementById('viewer').src = modelUrl;
    }

    function nextModel() {
      currentIndex = (currentIndex + 1) % driveIDs.length;
      updateViewer();
    }

    function previousModel() {
      currentIndex = (currentIndex - 1 + driveIDs.length) % driveIDs.length;
      updateViewer();
    }

    function resetModel() {
      currentIndex = 0;
      updateViewer();
    }

    // Initialiseer bij laden van pagina
    if (apiKey && driveIDs.length > 0) {
      updateViewer();
    } else {
      document.body.innerHTML += `<p style="color:red;">‚ùó Geen API key of modelgegevens gevonden.</p>`;
    }
  </script>
</body>
</html>
