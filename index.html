<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
    }
    button {
      margin: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactieve 3D Viewer - mdel states</h1>
  <model-viewer id="viewer" alt="3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <script>
    // Haal de parameters uit de URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelId = urlParams.get('model');
    const state1 = urlParams.get('state1');
    const state2 = urlParams.get('state2');
    const apiKey = urlParams.get('key');  

    // Controleer of de vereiste parameters aanwezig zijn
    if (!modelId || !state1 || !state2 || !apiKey) {
      document.body.innerHTML += `<p style="color:red;">‚ùó Geen 'model', 'state1', 'state2', of 'key' parameter gevonden in de URL. Controleer de URL-parameters!</p>`;
      return;
    }

    // Laad het basis model
    const modelUrl = `https://www.googleapis.com/drive/v3/files/${modelId}?alt=media&key=${apiKey}`;
    const viewer = document.getElementById('viewer');
    viewer.src = modelUrl;

    // Definieer de verschillende model states
    const states = [state1, state2];
    let currentStateIndex = 0;

    // Functie om de volgende model state te laden
    function loadNextState() {
      currentStateIndex = (currentStateIndex + 1) % states.length;
      const stateUrl = `https://www.googleapis.com/drive/v3/files/${states[currentStateIndex]}?alt=media&key=${apiKey}`;
      viewer.src = stateUrl;
    }

    // Functie om terug te keren naar het originele model
    function resetModel() {
      viewer.src = modelUrl;
    }

    // Voeg knoppen toe voor navigatie
    const buttonNext = document.createElement('button');
    buttonNext.innerHTML = 'Volgende Model State';
    buttonNext.onclick = loadNextState;
    document.body.appendChild(buttonNext);

    const buttonReset = document.createElement('button');
    buttonReset.innerHTML = 'Reset Model';
    buttonReset.onclick = resetModel;
    document.body.appendChild(buttonReset);

  </script>
</body>
</html>
