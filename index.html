<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer met verschillende modellen en model states</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactieve 3D Viewer met verschillende modellen en states</h1>

  <model-viewer id="viewer" alt="3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <div>
    <button onclick="previousState()">⬅ Vorige Staat</button>
    <button onclick="resetModel()">🔄 Reset Model</button>
    <button onclick="nextState()">Volgende Staat ➡</button>
  </div>

  <script>
    // Haal de model keuze, states, Drive-ID en API-sleutel uit de URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model');  // Dit is nu niet meer strikt nodig, maar kan eventueel gebruikt worden
    const apiKey = urlParams.get('key');
    const driveId = urlParams.get('drive');
    const states = urlParams.get('states') ? urlParams.get('states').split(',') : [];

    if (!apiKey || !driveId || states.length === 0) {
      alert("❗ Geen model, states, Drive-ID of API-sleutel gevonden in de URL.");
    }

    let currentStateIndex = 0;

    // Functie om de viewer bij te werken
    function updateViewer() {
      if (!states[currentStateIndex] || !apiKey || !driveId) {
        alert("❗ Geen geldige parameters.");
        return;
      }

      const stateId = states[currentStateIndex];
      const modelUrl = `https://www.googleapis.com/drive/v3/files/${stateId}?alt=media&key=${apiKey}`;
      document.getElementById('viewer').src = modelUrl;
    }

    // Functie om naar de volgende model state te gaan
    function nextState() {
      currentStateIndex = (currentStateIndex + 1) % states.length;
      updateViewer();
    }

    // Functie om naar de vorige model state te gaan
    function previousState() {
      currentStateIndex = (currentStateIndex - 1 + states.length) % states.length;
      updateViewer();
    }

    // Functie om het model en de state te resetten
    function resetModel() {
      currentStateIndex = 0;
      updateViewer();
    }

    // Initialiseer de viewer wanneer de pagina is geladen
    window.onload = function() {
      if (apiKey && driveId && states.length > 0) {
        updateViewer();  // Laad de eerste state
      }
    };
  </script>
</body>
</html>
