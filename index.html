<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Interactieve 3D Viewer</h1>
  <model-viewer id="viewer" alt="3D model" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelId = urlParams.get('model');
    const state1 = urlParams.get('state1');
    const state2 = urlParams.get('state2');
    const apiKey = urlParams.get('key');  

    if (!modelId || !state1 || !state2 || !apiKey) {
      document.body.innerHTML += `<p style="color:red;">‚ùó Geen 'model', 'state1', 'state2', of 'key' parameter gevonden in de URL. Controleer de URL-parameters!</p>`;
      return; // Stop further execution
    }

    // Construct the model URL from the API and model ID
    const modelUrl = `https://www.googleapis.com/drive/v3/files/${modelId}?alt=media&key=${apiKey}`;
    document.getElementById('viewer').src = modelUrl;

    // Optional: Handle the model states logic
    const states = [state1, state2];
    let currentStateIndex = 0;
    
    // Function to load the next state
    function loadNextState() {
      currentStateIndex = (currentStateIndex + 1) % states.length;
      const stateUrl = `https://www.googleapis.com/drive/v3/files/${states[currentStateIndex]}?alt=media&key=${apiKey}`;
      document.getElementById('viewer').src = stateUrl;
    }

    // Add button to switch between model states
    const button = document.createElement('button');
    button.innerHTML = 'Volgende Model State';
    button.onclick = loadNextState;
    document.body.appendChild(button);
  </script>
</body>
</html>
